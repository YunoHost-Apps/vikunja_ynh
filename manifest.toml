#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "vikunja"
name = "Vikunja"
description.en = "Self-hosted To-Do list application"
description.fr = "Application de liste de tâches auto-hébergée"

version = "0.24.3~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
website = "https://vikunja.io/"
demo = "https://try.vikunja.io/login"
admindoc = "https://vikunja.io/docs/"
code = "https://kolaente.dev/vikunja/vikunja"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "1500M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    help.en = "If 'visitors', Vikunja will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Si 'visiteurs', Vikunja sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["en", "fr-FR"]
    default = "fr-FR"

[resources]

    [resources.sources]
        [resources.sources.main]
        arm64.url = "https://dl.vikunja.io/vikunja/0.24.3/vikunja-v0.24.3-linux-arm64-full.zip"
        arm64.sha256 = "f50ee48fa65524e68c15466b74368b09838dd766ea8aeae1419f0b04dd2bc62c"
        amd64.url = "https://dl.vikunja.io/vikunja/0.24.3/vikunja-v0.24.3-linux-amd64-full.zip"
        amd64.sha256 = "65b2cd81927f4d49c412b675898386ecb8816eb8b4c41305ddecf3622d023b58"
        armhf.url = "https://dl.vikunja.io/vikunja/0.24.3/vikunja-v0.24.3-linux-arm-7-full.zip"
        armhf.sha256 = "36e3f3435974338c2762bbf8402894a096bbd14c543d33ad996e27bff5f6782b"
        i386.url = "https://dl.vikunja.io/vikunja/0.24.3/vikunja-v0.24.3-linux-386-full.zip"
        i386.sha256 = "e00749d6e529fef64c294cfc4f82af7c2a39656cb437da104904f23a2f52bd78"
        in_subdir = false
        format = "zip"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false

    [resources.ports]
    
    [resources.apt]
    packages = ["postgresql", "redis-server"]

    [resources.database]
    type = "postgresql"
