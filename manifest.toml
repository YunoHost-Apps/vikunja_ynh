#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "vikunja"
name = "Vikunja"
description.en = "Self-hosted To-Do list application"
description.fr = "Application de liste de tâches auto-hébergée"

version = "1.0.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0"
website = "https://vikunja.io/"
demo = "https://try.vikunja.io/login"
admindoc = "https://vikunja.io/docs/"
code = "https://github.com/go-vikunja/vikunja"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "1500M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    help.en = "If 'visitors', Vikunja will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Si 'visiteurs', Vikunja sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["en", "fr-FR"]
    default = "fr-FR"

[resources]

    [resources.sources]
        [resources.sources.main]
        amd64.url = "https://github.com/go-vikunja/vikunja/releases/download/v1.0.0-rc2/vikunja-v1.0.0-rc2-linux-amd64-full.zip"
        amd64.sha256 = "3225c28da3b75f34c3560ec7f520cb40125ec3ef045c60184c8cf65632c17343"
        arm64.url = "https://github.com/go-vikunja/vikunja/releases/download/v1.0.0-rc2/vikunja-v1.0.0-rc2-linux-arm64-full.zip"
        arm64.sha256 = "9d9b430b17867fa9a92c208a88ad05525735b970c9773f0ba577d319c1d6c71d"
        armhf.url = "https://github.com/go-vikunja/vikunja/releases/download/v1.0.0-rc2/vikunja-v1.0.0-rc2-linux-arm-7-full.zip"
        armhf.sha256 = "f57c568c219bacbebbf502b8a194dd47b5e2ff11ab1322a4fef028d42240df58"
        in_subdir = false
        format = "zip"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = '.*-linux-amd64-full.zip'
    autoupdate.asset.arm64 = '.*-linux-arm64-full.zip'
    autoupdate.asset.armhf = '.*-linux-arm-7-full.zip'

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false

    [resources.ports]
    
    [resources.apt]
    packages = ["postgresql", "redis-server"]

    [resources.database]
    type = "postgresql"
